AWSTemplateFormatVersion: '2010-09-09'
Description: 'Ambiente para Curso DocumentDB - Instancias EC2 + Usuarios IAM'

Parameters:
  NumeroAlunos:
    Type: Number
    Default: 2
    MinValue: 1
    MaxValue: 20
    Description: 'Numero de alunos (1-20)'
    
  PrefixoAluno:
    Type: String
    Default: 'aluno'
    Description: 'Prefixo para nomes dos alunos'
    
  VpcId:
    Type: AWS::EC2::VPC::Id
    Description: 'VPC onde criar as instancias'
    
  SubnetId:
    Type: AWS::EC2::Subnet::Id
    Description: 'Subnet publica para as instancias'
    
  AllowedCIDR:
    Type: String
    Default: '0.0.0.0/0'
    Description: 'CIDR permitido para SSH'
    
  KeyPairName:
    Type: String
    Description: 'Nome da chave SSH existente (a mesma sera usada para todas as instancias)'
    
  ConsolePasswordSecret:
    Type: String
    Description: 'Nome do secret no Secrets Manager contendo a senha do console'

Mappings:
  RegionMap:
    us-east-1:
      AMI: ami-0c02fb55956c7d316
    us-east-2:
      AMI: ami-0f924dc71d44d23e2
    us-west-1:
      AMI: ami-0d9858aa3c6322f73
    us-west-2:
      AMI: ami-008fe2fc65df48dac
    eu-west-1:
      AMI: ami-01dd271720c1ba44f
    eu-central-1:
      AMI: ami-0f454ec961da9a046
    sa-east-1:
      AMI: ami-0c820c196a818d66a

Conditions:
  CreateAluno01: !Not [!Equals [!Ref NumeroAlunos, 0]]

Resources:
  # Security Group para alunos
  AlunosSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${AWS::StackName}-alunos-sg'
      GroupDescription: 'Security Group para instancias dos alunos'
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: !Ref AllowedCIDR
          Description: 'SSH access'
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-alunos-sg'

  # Security Group para DocumentDB
  DocumentDBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${AWS::StackName}-documentdb-sg'
      GroupDescription: 'Security Group para DocumentDB'
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 27017
          ToPort: 27017
          SourceSecurityGroupId: !Ref AlunosSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-documentdb-sg'

  # IAM Group para alunos
  CursoDocumentDBGroup:
    Type: AWS::IAM::Group
    Properties:
      GroupName: !Sub '${AWS::StackName}-students'
      Policies:
        - PolicyName: DocumentDBCoursePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # DocumentDB Elastic - Acesso completo (servi√ßo elastic clusters)
              - Effect: Allow
                Action: 'docdb-elastic:*'
                Resource: '*'
              
              # RDS - Cria√ß√£o/modifica√ß√£o de inst√¢ncias COM restri√ß√£o de classe (controle de custos)
              - Effect: Allow
                Action:
                  - 'rds:CreateDBInstance'
                  - 'rds:ModifyDBInstance'
                Resource: '*'
                Condition:
                  StringLike:
                    'rds:DatabaseClass':
                      - 'db.t3.medium'
                      - 'db.t3.large'
                      - 'db.t3.xlarge'
                      - 'db.r5.large'
                      - 'db.r5.xlarge'
              
              # RDS - Todas as outras opera√ß√µes SEM restri√ß√µes
              - Effect: Allow
                Action: 'rds:*'
                Resource: '*'
              
              # EC2 - Consultas e gerenciamento (sem restri√ß√µes de leitura)
              - Effect: Allow
                Action:
                  - 'ec2:*'
                Resource: '*'
              
              # EC2 - RunInstances com restri√ß√£o de tipo de inst√¢ncia (fam√≠lia t3 at√© xlarge)
              - Effect: Allow
                Action: 'ec2:RunInstances'
                Resource: '*'
                Condition:
                  StringLike:
                    'ec2:InstanceType':
                      - 't3.nano'
                      - 't3.micro'
                      - 't3.small'
                      - 't3.medium'
                      - 't3.large'
                      - 't3.xlarge'
              
              # CloudWatch - Acesso completo (sem restri√ß√µes para treinamento)
              - Effect: Allow
                Action: 'cloudwatch:*'
                Resource: '*'
              
              # CloudWatch Logs - Acesso completo (sem restri√ß√µes para treinamento)
              - Effect: Allow
                Action: 'logs:*'
                Resource: '*'
              
              # S3 - Buckets do curso e backups dos alunos
              - Effect: Allow
                Action:
                  - 's3:CreateBucket'
                  - 's3:ListBucket'
                  - 's3:GetObject'
                  - 's3:PutObject'
                  - 's3:DeleteObject'
                  - 's3:GetBucketLocation'
                  - 's3:PutBucketVersioning'
                  - 's3:GetBucketVersioning'
                  - 's3:PutLifecycleConfiguration'
                  - 's3:GetLifecycleConfiguration'
                  - 's3:PutBucketPolicy'
                  - 's3:GetBucketPolicy'
                  - 's3:ListAllMyBuckets'
                Resource: 
                  - !Sub 'arn:aws:s3:::${AWS::StackName}-*'
                  - !Sub 'arn:aws:s3:::${AWS::StackName}-*/*'
                  - 'arn:aws:s3:::*-docdb-backups-*'
                  - 'arn:aws:s3:::*-docdb-backups-*/*'
                  - 'arn:aws:s3:::*-lab-*'
                  - 'arn:aws:s3:::*-lab-*/*'
              
              # EventBridge - Acesso completo (sem restri√ß√µes para treinamento)
              - Effect: Allow
                Action: 'events:*'
                Resource: '*'
              
              # Lambda - Funcoes basicas para automacao
              - Effect: Allow
                Action:
                  - 'lambda:CreateFunction'
                  - 'lambda:DeleteFunction'
                  - 'lambda:InvokeFunction'
                  - 'lambda:UpdateFunctionCode'
                  - 'lambda:UpdateFunctionConfiguration'
                  - 'lambda:GetFunction'
                  - 'lambda:ListFunctions'
                Resource: !Sub 'arn:aws:lambda:*:${AWS::AccountId}:function:${AWS::StackName}-*'
              
              # SNS - Acesso completo (sem restri√ß√µes para treinamento)
              - Effect: Allow
                Action: 'sns:*'
                Resource: '*'
              
              # CloudTrail - Auditoria e compliance (Modulo 3)
              - Effect: Allow
                Action:
                  - 'cloudtrail:*'
                Resource: '*'
              
              # KMS - Acesso completo (sem restri√ß√µes para treinamento)
              - Effect: Allow
                Action: 'kms:*'
                Resource: '*'
              
              # STS - Identificacao do usuario
              - Effect: Allow
                Action: 'sts:GetCallerIdentity'
                Resource: '*'

  # IAM Role para instancias EC2
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles:
        - !Ref EC2Role

  # S3 Bucket para laboratorios
  LabsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::StackName}-labs-${AWS::AccountId}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true


  # Recursos do Aluno 01
  Aluno01User:
    Condition: CreateAluno01
    Type: AWS::IAM::User
    Properties:
      UserName: !Sub '${AWS::StackName}-${PrefixoAluno}01'
      Groups:
        - !Ref CursoDocumentDBGroup
      LoginProfile:
        Password: !Sub '{{resolve:secretsmanager:${ConsolePasswordSecret}:SecretString:password}}'
        PasswordResetRequired: false

  Aluno01AccessKey:
    Condition: CreateAluno01
    Type: AWS::IAM::AccessKey
    Properties:
      UserName: !Ref Aluno01User

  Aluno01Instance:
    Condition: CreateAluno01
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !FindInMap [RegionMap, !Ref 'AWS::Region', AMI]
      InstanceType: t3.micro
      KeyName: !Ref KeyPairName
      SecurityGroupIds:
        - !Ref AlunosSecurityGroup
      SubnetId: !Ref SubnetId
      IamInstanceProfile: !Ref EC2InstanceProfile
      UserData:
        Fn::Base64: !Sub 
          - |
            #!/bin/bash
            yum update -y
            yum install -y aws-cli git
            
            # Instalar MongoDB Shell
            cat > /etc/yum.repos.d/mongodb-org-7.0.repo << 'EOFMONGO'
            [mongodb-org-7.0]
            name=MongoDB Repository
            baseurl=https://repo.mongodb.org/yum/amazon/2/mongodb-org/7.0/x86_64/
            gpgcheck=1
            enabled=1
            gpgkey=https://www.mongodb.org/static/pgp/server-7.0.asc
            EOFMONGO
            yum install -y mongodb-mongosh
            
            # Criar usu√°rio do aluno
            useradd -m -s /bin/bash ${PrefixoAluno}01
            echo "${PrefixoAluno}01 ALL=(ALL) NOPASSWD:ALL" >> /etc/sudoers
            
            # Copiar chave SSH do ec2-user para o aluno (permite SSH direto)
            mkdir -p /home/${PrefixoAluno}01/.ssh
            cp /home/ec2-user/.ssh/authorized_keys /home/${PrefixoAluno}01/.ssh/authorized_keys
            chown -R ${PrefixoAluno}01:${PrefixoAluno}01 /home/${PrefixoAluno}01/.ssh
            chmod 700 /home/${PrefixoAluno}01/.ssh
            chmod 600 /home/${PrefixoAluno}01/.ssh/authorized_keys
            
            # Instalar Node.js
            curl -fsSL https://rpm.nodesource.com/setup_18.x | bash -
            yum install -y nodejs python3 python3-pip yum-utils
            yum-config-manager --add-repo https://rpm.releases.hashicorp.com/AmazonLinux/hashicorp.repo
            yum install -y terraform
            
            # Configurar AWS CLI
            sudo -u ${PrefixoAluno}01 aws configure set aws_access_key_id ${AccessKey}
            sudo -u ${PrefixoAluno}01 aws configure set aws_secret_access_key ${SecretKey}
            sudo -u ${PrefixoAluno}01 aws configure set default.region ${AWS::Region}
            sudo -u ${PrefixoAluno}01 aws configure set default.output json
            
            # Setup do ambiente
            cd /home/${PrefixoAluno}01
            wget https://truststore.pki.rds.amazonaws.com/global/global-bundle.pem
            chown ${PrefixoAluno}01:${PrefixoAluno}01 global-bundle.pem
            sudo -u ${PrefixoAluno}01 pip3 install --user boto3
            sudo -u ${PrefixoAluno}01               git clone https://github.com/DevWizardsOps/Curso-documentDB.git
            sudo -u ${PrefixoAluno}01               rm -fr /home/${PrefixoAluno}01/Curso-documentDB/preparacao-curso
            sudo -u ${PrefixoAluno}01               timedatectl set-timezone America/Recife
            
            # Criar arquivo de boas-vindas (usando echo para evitar problemas com heredoc)
            echo "‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó" > /home/${PrefixoAluno}01/BEM-VINDO.txt
            echo "‚ïë              BEM-VINDO AO CURSO DOCUMENTDB                   ‚ïë" >> /home/${PrefixoAluno}01/BEM-VINDO.txt
            echo "‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù" >> /home/${PrefixoAluno}01/BEM-VINDO.txt
            echo "" >> /home/${PrefixoAluno}01/BEM-VINDO.txt
            echo "Ol√° ${PrefixoAluno}01!" >> /home/${PrefixoAluno}01/BEM-VINDO.txt
            echo "" >> /home/${PrefixoAluno}01/BEM-VINDO.txt
            echo "Seu ambiente est√° configurado e pronto para uso." >> /home/${PrefixoAluno}01/BEM-VINDO.txt
            echo "" >> /home/${PrefixoAluno}01/BEM-VINDO.txt
            echo "üìã INFORMA√á√ïES DO AMBIENTE:" >> /home/${PrefixoAluno}01/BEM-VINDO.txt
            echo "  - Usu√°rio Linux: ${PrefixoAluno}01" >> /home/${PrefixoAluno}01/BEM-VINDO.txt
            echo "  - Regi√£o AWS: ${AWS::Region}" >> /home/${PrefixoAluno}01/BEM-VINDO.txt
            echo "" >> /home/${PrefixoAluno}01/BEM-VINDO.txt
            echo "üîß FERRAMENTAS INSTALADAS:" >> /home/${PrefixoAluno}01/BEM-VINDO.txt
            echo "  ‚úì AWS CLI, MongoDB Shell, Node.js, Python, Terraform, Git" >> /home/${PrefixoAluno}01/BEM-VINDO.txt
            echo "" >> /home/${PrefixoAluno}01/BEM-VINDO.txt
            echo "üöÄ PRIMEIROS PASSOS:" >> /home/${PrefixoAluno}01/BEM-VINDO.txt
            echo "  1. Teste: aws sts get-caller-identity" >> /home/${PrefixoAluno}01/BEM-VINDO.txt
            echo "  2. Acesse: cd ~/Curso-documentDB" >> /home/${PrefixoAluno}01/BEM-VINDO.txt
            echo "" >> /home/${PrefixoAluno}01/BEM-VINDO.txt
            echo "Bom curso! üéì" >> /home/${PrefixoAluno}01/BEM-VINDO.txt
            chown ${PrefixoAluno}01:${PrefixoAluno}01 /home/${PrefixoAluno}01/BEM-VINDO.txt
            
            # Adicionar customiza√ß√µes ao .bashrc
            echo "" >> /home/${PrefixoAluno}01/.bashrc
